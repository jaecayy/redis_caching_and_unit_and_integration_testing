spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
  redis:
    host: localhost
    port: 6379
  #    timeout: 10000
  cache:
    redis:
      cache-null-values: false
      key-prefix: student
      use-key-prefix: true
      time-to-live: 60000

